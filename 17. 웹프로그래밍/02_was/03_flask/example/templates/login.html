<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="icon" href="https://www.kt.com/favicon.ico">
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/login.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>

<body>
    {% include 'header.html' %}
    <main class="contents">
        <section class="wrap">
            <div class="login-wrap">
                <div class="attr-wrap">
                    <label>Work Email</label><br>
                    <input id="email" type="text" placeholder="input email address." value="admin2@kt.com">
                </div><hr>
                <div class="attr-wrap">
                    <label>Password</label><br>
                    <input id="pw" type="password" placeholder="input password." value="1234">
                </div><hr>
                <small class="msg"></small>
            </div>
            <button id="login-btn" class="over-red" type="button" name="button">Login</button>
        </section>
    </main><!-- main -->
    {% include 'footer.html' %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="../static/js/login.js"></script>
