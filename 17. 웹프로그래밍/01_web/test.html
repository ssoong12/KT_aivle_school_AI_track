<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <!-- Comment : ctrl + / -->
    <!-- 웹브라우져 호환성 설정에 대한 내용 IE=edge > IE8 이상으로 해석 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 반응형웹에 사용 > 가로 사이즈에 따라서 출력되는 결과의 사이즈가 달라짐 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KT</title>
  </head>

  <body>
    <div id="contents">
      <header id="header">
        header
        <nav id="nav">nav</nav>
      </header>
      <main id="main">
        main
        <section id="section1">
          <h3>section1</h3>
          <p>html <strong>code</strong> p <em>tag</em> <small>text</small></p>
          <p>p 태그 한줄 출력 테스트</p>
          <span>span1</span><br />
          <span>span2</span>
          <pre>
html     code 
p tag
                </pre
          >
          <code> var data = 10; </code>
          <!-- 코드 스타일 수정 : alt + shift + f -->
        </section>
        <section id="section2">
          <!-- emmit : ul>li.data${데이터$}*3 -->
          <!-- ctrl + space -->
          <ul>
            <li class="data1">데이터1</li>
            <li class="data2">데이터2</li>
            <li class="data3">데이터3</li>
          </ul>
        </section>
        <section id="table">
          <table>
            <caption>
              데이터 출력
            </caption>
            <thead>
              <tr>
                <th>id</th>
                <th>name</th>
                <th>addr</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>peter</td>
                <td>seoul</td>
              </tr>
              <tr>
                <td>2</td>
                <td>alice</td>
                <td>pusan</td>
              </tr>
            </tbody>
          </table>
        </section>
      </main>
      <footer id="footer">footer</footer>
    </div>
  </body>
</html>
