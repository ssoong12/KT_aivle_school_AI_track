<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Blog - Post List</title>
  </head>
  <body>
    <h1>Post List</h1>
    <ul>
      {% for p in post_list %}
      <li><a href="/blog/{{ p.id }}/">{{ p.id }}. {{ p.title }}</a></li>
      {% endfor %}
    </ul>
  </body>
</html>
